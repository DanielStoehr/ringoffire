<app-player
  *ngFor="let player of game.players; let i = index"
  class="player-position"
  [ngStyle]="{ 'top.px': i * 140 + 50 }"
  [name]="player"
></app-player>

<div class="field">
  <div class="card-stack">
    <img
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="assets/img/cards/card_cover.png"
      alt="card-image"
    />
    <img
      class="top-card"
      src="assets/img/cards/card_cover.png"
      alt="card-image"
      style="right: 20px"
      (click)="takeCard()"
    />
    <img
      class="played-card"
      *ngFor="let card of game.playedCards"
      src="assets/img/cards/{{ card }}.png"
      alt="card-image"
    />
    <img
      class="pick-card"
      *ngIf="pickCardAnimation"
      src="assets/img/cards/{{ currentCard }}.png"
      alt="card-image"
      style="right: 20px"
      (click)="takeCard()"
    />
  </div>
</div>

<button class="btn-add" mat-fab color="primary" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
